<!DOCTYPE html>
<html lang = "fr">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>JS - Jour 1</title>
    </head>
    <body>
        <script>
            const basePrice = Number(parseInt(prompt("Quel est le montant de votre addition ?"), 10));
            const tipPercentage = Number(parseInt(prompt("Quel pourcentage voulez vous ajouer ?"), 10));
            const finalPrice = basePrice + tipPercentage / 100 * basePrice;
            alert("Vous devez "+finalPrice+" euros.");
        </script>
    </body>
</html>
