<!DOCTYPE html>
<html lang = "fr" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>JS - Jour 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="py-5 container">
        <script>
            let moneyAmount = Number(0);
            while (true) {
                let action = prompt("Argent: "+moneyAmount+"€\nQue voulez vous faire :\nmettre de l'argent:put,\nrécupérer votre argent: back,\nchoisir un produit: choose ?\n");
                if (action === "put") {
                    let moneyAdd = Number(parseInt(prompt("Combien voulez vous ajouter ?"), 10));
                    moneyAmount = moneyAmount + moneyAdd;
                }else if (action === "back") {
                    alert("Voici votre monnaie !("+moneyAmount+")€");
                    moneyAmount = Number(0);
                }else if (action === "choose") {
                    let item = prompt("Argent: "+moneyAmount+"€\nChoississez un produit :\nEau : 1€\nSoda : 1,50€\nJus : 2€\nCafé : 1,20€\n");
                    if (item === "Eau" && moneyAmount>=1) {
                        const rest = moneyAmount - 1;
                        alert("Voici votre Eau et votre monnaie ! (+ "+rest+"€)");
                        moneyAmount = Number(0);
                    }else if (item === "Soda" && moneyAmount>=1.50) {
                        const rest = moneyAmount - 1.5;
                        alert("Voici votre Soda et votre monnaie ! (+ "+rest+"€)");
                        moneyAmount = Number(0);
                    }else if (item === "Jus" && moneyAmount>=2) {
                        const rest = moneyAmount - 2;
                        alert("Voici votre Jus et votre monnaie ! (+ "+rest+"€)");
                        moneyAmount = Number(0);
                    }else if (item === "Café" && moneyAmount>=1.20) {
                        const rest = moneyAmount - 1.2;
                        alert("Voici votre Café et votre monnaie ! (+ "+rest+"€)");
                        moneyAmount = Number(0);
                    }else if (item === "Eau" || item === "Soda" || item === "Jus" || item === "Café") {
                        alert("Vous n'avez pas assez d'argent...")
                    }else {

                    }
                }else {
                    alert("Choix invalide");
                }
            }
        </script>
    </body>
</html>
